<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 | Country Page</title>
    <meta name="description" content="Godfrey Hogan Eyo | WDD 131 | Country Page">
    <meta name="author" content="Godfrey Hogan Eyo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/places.css">
    <link rel="stylesheet" href="styles/places-large.css">
    <script src="scripts/places.js" defer ></script>
</head>
<body>
    <header>
        <h1>Japan</h1>
    </header>
    <main>
        <section class="container">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/japan-image-large.webp">
                <source media="(min-width: 550px)" srcset="images/japan-image-medium.webp">
                <img src="images/japan-image-medium.webp" alt="japan image" loading="lazy" width="400" height="300" id="country-image">
            </picture>
        
        <div class="info-container">
            <div class="data">
                <h2>Data</h2>
                <div class="data-info">
                    <p><strong>Area:</strong><span>337,975 sq km</span></p>
                    <p><strong>Population:</strong><span>127,691,018</span></p>
                    <p><strong>Capital:</strong><span>Tokyo</span></p>
                    <p><strong>Languages:</strong><span>Japanese</span></p>
                    <p><strong>Currency:</strong><span>Yen</span></p>
                    <p><strong>Time Zone:</strong><span>UTC+9</span></p>
                    <p><strong>Calling Code:</strong><span>+81</span></p>
                    <p><strong>Internet TLD:</strong><span>.jp</span></p>
                </div>
            </div>
    
            <div class="weather">
                <div id="weather-header">
                    <h2>Weather</h2>
                    <img src="images/weather-icon.svg" alt="weather icon" width="150">
                </div>
                
                <div class="weather-info">
                    <p id="temperature"></p>
                    <p id="condition"><strong>Condition:</strong><span>Partly cloudy</span></p>
                    <p><strong>Wind:</strong><span>Light breeze</span></p>
                    <p id="wind-chill"></p>
                </div>
            </div>
        </div>
    </section>
    </main>
